{% extends "base.html" %}
{% block title %}Tutorial Flask - User{% endblock %}

{% block content %}
    {% with messages = get_flashed_messages() %}
        {% if messages %}
            {% for msg in messages %}
                <p>{{msg}}</p>
            {% endfor %}
        {% endif %}
    {% endwith %}

<form action="#" method="post">
    <input type="email" name="email" placeholder="Enter email" value="{{email if email}}"/>
    <input type="submit" value="submit">
</form>
{% endblock %}
